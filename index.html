<html>
	<head>
		<title>SongSync</title>
		<link rel="icon" type="image/png" href="images/favicon-32x32.png">
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
				font-size:40;
				background-color: #1a1a1a;
				color: #e6e6e6;
			}
			
			#container {
				top:0;
				left:0;
				right:0;
				bottom:0;
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.content, .headerContent {
				display:inline-block;
			}
			
			#actualContent {
				background-image: linear-gradient(to bottom left, #3bffff,#6dffa2,#3bffff,#6dffa2,#3bffff);
				background-size: 200%,100%;
				background-repeat: repeat-x;
				background-clip:text;
				-webkit-background-clip: text;

				animation-name: MoveGradient;
				animation-duration: 45s;
				animation-timing-function: ease;
				animation-iteration-count: infinite;
				max-width:1250px;
			}

			@keyframes MoveGradient {
				0%	{background-position: 0%,0%;}
				50%	{background-position: 400%,800%;}
				100%	{background-position: 0%,0%;}
			}
			
			a {
				color: transparent;
				text-decoration: underline;
				background-color:clear;
			}

			a:hover {
				color:#ff6666;
				background-color: #1a1a1a;
			}
			
		</style>
	</head>
	<body>
		<div id="container">
			<img class="content" src="images/hero.PNG" style="height:85%">
			<div id="actualContent" id="content" style="margin-left:40px">
				<h1 id="title">SongSync</h1>
				<p id="description" style="margin-top:-30px">A big redesign is coming.<br><a href="https://www.twitter.com/@jwhamilton_">Stay tuned</a>.</p>
			</div>
		</div>
	</body>
</html>
